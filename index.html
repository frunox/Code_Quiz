<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body id="reset">

    <!-- create header -->
    <header class="header">
      <a href="#" class="highScores" onclick="highScores()">View High Scores</a>
      <div class="header-right">
        <a class="timer" id="timer">Timer</a>
      </div>
    </header>
    <!-- Render starting page -->
    <main class="wrapper">
      
      <section class ="content">
        <h1 class='heading'>Coding Quiz Challenge</h1>
        <h2 class="message"></h2>
        <p class="startMessage">Try to answer the following code-related challenges within the time limit.  Correct answers are worth 10 points.  Keep in mind that incorrect answers will reduce your score by 2 points and decrease the time by 5 seconds.</p>
        <!-- provide element for answers -->
        <div>
          <ol id="answers"></ol>
        </div>  
        <button id="start" class="btn" onclick="displayQuestion()">Start Quiz</button>
      </section>
      <section class="response">
        <hr />
        <p id="comeBack"></p>
      </section>
      <section class="done">
        <form class="form" action="#">
          <label for="inits">Enter Your Initials:</label>
          <input class="box" type="text" id="fname" name="inits" onclick="this.value=''">
          <input class="submit" type="submit" name="inits">
        </form>
      </section>
      <section class="scores">
        <button id="goBack" class="scoreBtn" onclick="reset()">Play again</button>
        <button id="clear" class="scoreBtn" onclick="clearScores()">Clear Scores</button>
      </section>

    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
