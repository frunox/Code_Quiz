<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>

    <!-- create header -->
    <header class="header">
      <a href="#" class="highScores">View High Scores</a>
      <div class="header-right">
        <a class="active" href="#">Timer</a>
      </div>
    </header>
    <!-- Render starting page -->
    <main class="wrapper">
      
      <section class ="content">
        <h1 class='heading'>Coding Quiz Challenge</h1>
        <h2></h2>
        <p>Try to answer the following code-related challenges within the time limit.  Keep in mind that incorrect answers will penalize your score time by 10 seconds.</p>
        <!-- provide element for answers -->
        <ol id="answers"></ol>  
        <button id="start" class="btn" onclick="displayQuestion()">Start Quiz</button>
      </section>
      <section class="response">
        <hr />
        <p id="comeBack"></p>
      </section>
      <section>
        <label></label>
        <input type="text" id="initials" />
      </section>

    </main>

</html>
